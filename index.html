<!DOCTYPE html>
<html>
    <head>
        <title>CSS</title>
        <!-- EXTERNAL CSS-->
         <link href="styles.css" rel="stylesheet"/> 

         <!-- INTERNAL CSS -->
        <style>
            :root{
                --primary-color:blueviolet;
            }

            .submit{
                margin-top: 5px;
                margin-bottom: 5px; margin-left: 10px;
                box-sizing: border-box;
                width: 200px;
            }
            .container{
                padding-left: 1rem;
                padding-right: 1rem;
            }
            .centerd-container{
                max-width: 600px;
                margin: auto;
            }
            .link{
                text-decoration: none;
            }
            .link-primary{
                border: 2px solid var(--primary-color);
                background-color: var(--primary-color);
                border-radius: 0.5rem;
                color: white;
                padding: 10px;
            }
            .link-secondary{
                border: 2px solid var(--primary-color);
                border-radius: 0.5rem;
                color: var(--primary-color);
                padding: 10px;
            }
         </style> 
    </head>
    <body>
        <h1 id="heading">Hello, I am learning CSS.</h1>
        <p id="para1">This is a paragraph tag.</p>
        <h2 class="headingTwo">This is heading 2</h2>
        <a href="/">Click here to submit</a>
<br/>
<br/>
        <div>
            <button class="submit">Submit</button>
            <button>Edit</button>
        </div>

        <div class="container">This is a container.</div>

        <div class="container centerd-container">This is a centered container.</div>

        <br/>

        <a href="/" class="link link-primary">Primary</a>

        <a href="/" class="link link-secondary">Secondary</a>

    </body>
</html>
